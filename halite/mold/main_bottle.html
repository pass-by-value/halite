<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Main app entry point">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/"></base>
    <link rel="stylesheet" media="screen" href="{{baseUrl}}/static/lib/bootstrap/css/bootstrap{{mini}}.css">
    <style type="text/css">
      body { padding: 60px;} <!-- Needed for fixed navbar-->
      .navbar { margin-bottom: 60px;}
    </style>
    <link rel="stylesheet" href="{{baseUrl}}/static/lib/font-awesome/css/font-awesome-fa{{mini}}.css">
    <link rel="shortcut icon" type="image/x-icon" href="{{baseUrl}}/static/app/favicon.ico">
    
    % for sheet in sheets:
    <link rel="stylesheet" href="{{baseUrl}}/static/app/{{sheet['name']}}">
    % end

    <title>Halite Salt UI</title>
  </head>
  % if coffee:
  <body>
  % else:
  <body ng-app="MainApp">
  % end
    <!--[if lte IE 9]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->
    
    <div ng-include="'{{baseUrl}}/static/app/navbar.html'" ></div>

    <div class="container" ng-controller="BaseController">
      <div class="row">
        <div class="col-md-12"><div ng-view></div></div>
      </div><!-- /row -->
    </div><!-- /container -->

    <div ng-include="'{{baseUrl}}/static/app/route.html'" ></div>
    <script src="{{baseUrl}}/static/lib/angular/angular{{mini}}.js"></script>
    <script src="{{baseUrl}}/static/lib/angular/angular-loader.js"></script>
    <script src="{{baseUrl}}/static/lib/zone/zone.js"></script>
    <!--<script src="{{baseUrl}}/static/lib/angular/angular-loader{{mini}}.js"></script>-->
    <script src="{{baseUrl}}/static/lib/angular/angular-route{{mini}}.js"></script>
    <script src="{{baseUrl}}/static/lib/angular/angular-resource{{mini}}.js"></script>
    <script src="{{baseUrl}}/static/lib/angular/angular-cookies{{mini}}.js"></script>
    <script src="{{baseUrl}}/static/lib/angular/angular-animate{{mini}}.js"></script>
    <script src="{{baseUrl}}/static/lib/angular/angular-sanitize{{mini}}.js"></script>
    <script src="{{baseUrl}}/static/lib/angular/angular-touch{{mini}}.js"></script>

    <!--<script src="{{baseUrl}}/static/lib/angular/angular-mocks{{mini}}.js"></script>-->
    <!--<script src="{{baseUrl}}/static/lib/angular/angular-scenario{{mini}}.js"></script>-->
    <!--<script src="{{baseUrl}}/static/lib/angular-ui/bootstrap/ui-bootstrap{{mini}}.js"></script>-->
    <!--<script src="{{baseUrl}}/static/lib/angular-ui/bootstrap/ui-bootstrap-tpls{{mini}}.js"></script>-->
    <!--<script src="{{baseUrl}}/static/lib/angular-ui/router/router{{mini}}.js"></script>-->
    <!--<script src="{{baseUrl}}/static/lib/angular-ui/utils/utils{{mini}}.js"></script>-->
    
    <script src="{{baseUrl}}/static/lib/underscore/underscore{{mini}}.js"></script>
    <script src="{{baseUrl}}/static/lib/underscore/underscore.string{{mini}}.js"></script>
    <script type="text/javascript">_.mixin(_.string.exports());</script>

    % for script in scripts:
    <script src="{{baseUrl}}/static/app/{{script['name']}}" type="{{script['mtype']}}"></script>
    % end

    % if coffee:
    <script type="text/coffeescript">
        angular.element(document).ready () ->
            body = angular.element(document).find("body")[0]
            angular.bootstrap(body, ['MainApp'])
    </script>
    <script src="{{baseUrl}}/static/lib/coffeescript/coffee-script.js"></script>
    % end
  </body>
</html>
